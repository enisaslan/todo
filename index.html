<!DOCTYPE html>
<html>
<head>
  <style>
    /* Modal arka plan */
    .modal {
      display: none; /* Başta gizli */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5); /* Siyah yarı saydam */
    }

    /* Modal kutusu */
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
    }

    .btn-close {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>ToDo App</h2>
  </div>

  <script defer src="agent.js"></script>
</body>
</html>
