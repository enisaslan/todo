<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Modal Örneği</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Modal arka planı */
    .modal {
      display: none; /* başlangıçta gizli */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5); /* yarı saydam siyah */
    }

    /* Modal içerik kutusu */
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* Kapatma butonu */
    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }

    input, button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
    }
  </style>
</head>
<body>

  <!-- Modal açma butonu -->
  <button id="openBtn">Formu Aç</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close">&times;</span>
      <h2>Giriş Formu</h2>
      <form id="loginForm">
        <input type="text" placeholder="Kullanıcı Adı" required><br>
        <input type="password" placeholder="Şifre" required><br>
        <button type="submit">Gönder</button>
      </form>
    </div>
  </div>

  <script>
    // Elementleri seçelim
    const modal = document.getElementById("myModal");
    const openBtn = document.getElementById("openBtn");
    const closeBtn = document.getElementById("closeBtn");

    // Açma butonu
    openBtn.onclick = () => {
      modal.style.display = "block";
    };

    // Kapatma butonu
    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    // Modal dışında tıklanırsa kapat
    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    // Form submit örneği
    document.getElementById("loginForm").onsubmit = (e) => {
      e.preventDefault(); // sayfa yenilenmesin
      alert("Form gönderildi!");
      modal.style.display = "none"; // gönderince modal kapansın
    };
  </script>

</body>
</html>
